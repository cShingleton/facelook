<!DOCTYPE html>
<html>

<head>
  <title>Welcome to Facelook</title>
  <link rel="stylesheet" href="#">
</head>

<body>
  <header>
    <h1>Facelook</h1>
    <section id="login">
      <form class="login-div">
        <label>Email</label>
        <input type="email">
      </form>
      <form class="login-div">
        <label>Password</label>
        <input type="password">
      </form>
      <button type="submit">Log in</button>
    </section>
  </header>
  <div id="main-content">
    <section id="connect">
      <h2>Connect with all your friends!</h2>
      <ul>
        <li>See photos and updates in your newsfeed</li>
        <li>Post your status for the world to see from your profile</li>
        <li>Get in touch with your friends by "friending" them</li>
        <li>Like things because you're a positive person!</li>
      </ul>
    </section>
    <section id="sign-up">
      <h1>Sign Up</h1>
      <form>
        <input type="text" name="first-name" placeholder="First Name">
        <input type="text" name="last-name" placeholder="Last Name">
        <input type="email" name="email" placeholder="Your Email"><br>
        <input type="password" name="password" placeholder="Your New Password"><br>
        <input type="password" name="password" placeholder="Confirm Your Password"><br><br>
        <label>Birthday</label><br>
        <select name="Month">
            <option value="" selected disabled>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
          </select>
        <select name="Day">
            <option value="" selected disabled>Day</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
          </select>
        <select name="Year">
            <option value="" selected disabled>Year</option>
            <option value="1990">1991</option>
            <option value="1991">1992</option>
            <option value="1992">1993</option>
          </select><br>
        <input type="radio" name="gender" value="female">Female</radio>
        <input type="radio" name="gender" value="male">Male</radio><br>
        <button type="submit" value="submit">Sign Up!</button>
      </form>
    </section>
  </div>
</body>

</html>
